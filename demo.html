<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Fold Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .fold-container {
            perspective: 1000px;
        }

        .fold-element {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            transform-style: preserve-3d;
            animation: fold 2s ease forwards;
        }

        .fold-element::before,
        .fold-element::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            transform-origin: top;
            backface-visibility: hidden;
        }

        .fold-element::before {
            transform: rotateX(0deg);
        }

        .fold-element::after {
            transform: rotateX(180deg);
        }

        @keyframes fold {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="fold-container">
        <div class="fold-element"></div>
    </div>
</body>
</html>
