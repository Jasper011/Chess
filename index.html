<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat Rooms</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <h1>Chat Rooms</h1>
    <div id="controls">
      <div class="inputs">
        <input id="nickname" type="text" placeholder="Enter your nickname">
        <input id="room-id" type="text" placeholder="Enter room ID" value="room1">
      </div>
      <div class="buttons">
        <button id="create-room">Create Room</button>
        <button id="change-name">Change name</button>
      </div>
    </div>
    <div id="room-list">
      <h3>Available Rooms</h3>
      <ul id="rooms"></ul>
    </div>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
